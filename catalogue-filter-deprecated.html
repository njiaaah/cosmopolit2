<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>

    <!-- lib -->
    <link rel="stylesheet" href="lib/nouislider.min.css">
    <script src="lib/nouislider.min.js"></script>
    <script src="lib/jquery.js"></script>

    <!-- defaults -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="script/sliders.js" defer></script>

    <!-- project -->
    <link rel="stylesheet" href="css/sliders.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/catalogue-filter.js" defer></script>
</head>
<body>
    
    <div class="main main_catalogue main_catalogue-filter">

        <!-- cosmetic -->
        
                <!-- offscreen color splashes -->

                    <!-- double splashes -->
                    <div class="gradient-splash main_catalogue-filter__gradiend-splash_blue"></div>
                    <div class="gradient-splash main_catalogue-filter__gradiend-splash_violet"></div>
                    
                    <!-- orange bottom splash -->
                 
        <!-- header -->

        <header class="catalogue-filter__header header">

            <h1 class="title catalogue-filter__title">
                квартиры
            </h1>

            <a href="catalogue-result.html">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path opacity="0.4" d="M14.9 2H9.10001C8.42001 2 7.46 2.4 6.98 2.88L2.88 6.98001C2.4 7.46001 2 8.42001 2 9.10001V14.9C2 15.58 2.4 16.54 2.88 17.02L6.98 21.12C7.46 21.6 8.42001 22 9.10001 22H14.9C15.58 22 16.54 21.6 17.02 21.12L21.12 17.02C21.6 16.54 22 15.58 22 14.9V9.10001C22 8.42001 21.6 7.46001 21.12 6.98001L17.02 2.88C16.54 2.4 15.58 2 14.9 2Z" fill="#292D32"/>
                    <path d="M13.0599 11.9999L16.0299 9.02994C16.3199 8.73994 16.3199 8.25994 16.0299 7.96994C15.7399 7.67994 15.2599 7.67994 14.9699 7.96994L11.9999 10.9399L9.02994 7.96994C8.73994 7.67994 8.25994 7.67994 7.96994 7.96994C7.67994 8.25994 7.67994 8.73994 7.96994 9.02994L10.9399 11.9999L7.96994 14.9699C7.67994 15.2599 7.67994 15.7399 7.96994 16.0299C8.11994 16.1799 8.30994 16.2499 8.49994 16.2499C8.68994 16.2499 8.87994 16.1799 9.02994 16.0299L11.9999 13.0599L14.9699 16.0299C15.1199 16.1799 15.3099 16.2499 15.4999 16.2499C15.6899 16.2499 15.8799 16.1799 16.0299 16.0299C16.3199 15.7399 16.3199 15.2599 16.0299 14.9699L13.0599 11.9999Z" fill="#292D32"/>
                </svg>  
            </a>

        </header>


        <!-- filter body -->

        <div class="content-wrapper">

            <section class="section-filter">



                <section class="section-filter__rooms section-filter__item">

                    <h3 class="section-filter__subtitle">Количество комнат</h3>

                    <div class="section-filter__rooms-labels-wrap">
                        <input hidden class="filter-rooms-checkbox" type="checkbox"  id="filter-rooms-checkbox-0">
                        <label class="filter-rooms__label" for="filter-rooms-checkbox-0">Студия</label>
                        <input hidden class="filter-rooms-checkbox" type="checkbox"  id="filter-rooms-checkbox-1">
                        <label class="filter-rooms__label" for="filter-rooms-checkbox-1">1</label>
                        <input hidden class="filter-rooms-checkbox" type="checkbox"  id="filter-rooms-checkbox-2">
                        <label class="filter-rooms__label" for="filter-rooms-checkbox-2">2</label>
                        <input hidden class="filter-rooms-checkbox" type="checkbox"  id="filter-rooms-checkbox-3">
                        <label class="filter-rooms__label" for="filter-rooms-checkbox-3">3</label>
                        <input hidden class="filter-rooms-checkbox" type="checkbox"  id="filter-rooms-checkbox-4">
                        <label class="filter-rooms__label" for="filter-rooms-checkbox-4">4</label>
                        <input hidden class="filter-rooms-checkbox" type="checkbox"  id="filter-rooms-checkbox-5">
                        <label class="filter-rooms__label" for="filter-rooms-checkbox-5">5</label>

                    </div>



                </section>
                <section class="section-filter__square section-filter__item">
                    <h3 class="section-filter__subtitle">Общая площадь, м2</h3>

                    <div id="slider1" class="double-slider"></div>
                    <div class="selected-values double-slider__values">
                      <span class="double-slider__value double-slider__value-min" id="min-value1"></span><span class="double-slider__value double-slider__value-max" id="max-value1"></span>
                    </div>


                </section>
                <section class="section-filter__floor section-filter__item">
                    <h3 class="section-filter__subtitle">Этаж </h3>

                    <div id="slider2" class="double-slider"></div>
                    <div class="selected-values double-slider__values">
                      <span class="double-slider__value double-slider__value-min" id="min-value2"></span><span class="double-slider__value double-slider__value-max" id="max-value2"></span>
                    </div>
                </section>
                <section class="section-filter__tower section-filter__item">
                    <h3 class="section-filter__subtitle">Башня </h3>

                    <div class="section-filter__tower-wrap">

                        <input hidden type="checkbox"  id="section-filter__tower-checkbox-1" class="section-filter__tower-checkbox">
                        <label for="section-filter__tower-checkbox-1" class="section-filter__tower-label">Гонгконг</label>

                        <input hidden type="checkbox"  id="section-filter__tower-checkbox-2" class="section-filter__tower-checkbox">
                        <label for="section-filter__tower-checkbox-2" class="section-filter__tower-label">Сингапур</label>
                    </div>

                </section>
                <section class="section-filter__price section-filter__item section-filter__item_price">
                    <h3 class="section-filter__subtitle">Стоимость, млн ₽ </h3>

                    <div id="slider3" class="double-slider"></div>
                    <div class="selected-values double-slider__values">
                      <span class="double-slider__value double-slider__value-min" id="min-value3"></span><span class="double-slider__value double-slider__value-max" id="max-value3"></span>
                    </div>
                </section>

                <input hidden type="checkbox"  id="section-filter__button_promo">
                <label for="section-filter__button_promo" class="button button-outline button-full-wifth section-filter__button_promo">
                    Акция
                </label>

                <!-- sort popup -->

                <label for="sort-menu__label-checkbox" class="sort-menu__wrap">
                    <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.0337 5.44621L4.52983 2.94238L2.026 5.44621" stroke="#193D23" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M4.52979 15.0578V2.94238" stroke="#193D23" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9.12012 12.5538L11.624 15.0577L14.1278 12.5538" stroke="#9D9D9D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M11.624 2.94238V15.0578" stroke="#9D9D9D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>


                    <span class="sort-menu__wrap-title">Сначала большей площади</span>

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 7L22 17C22 19.7614 19.7614 22 17 22L7 22C4.23858 22 2 19.7614 2 17L2 7C2 4.23858 4.23858 2 7 2L17 2C19.7614 2 22 4.23858 22 7Z" fill="#193D23"/>
                        <path d="M9 11L11.2929 13.2929C11.6834 13.6834 12.3166 13.6834 12.7071 13.2929L15 11" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </label>

                <footer class="footer section-filter__footer">
                    <label for="#" class="button button-solid button-secondary section-filter__show-result-button">
                        <span class="button-wrap">
                            <span>
                                143 квартиры
                            </span>
                            <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.5583 12.3068L10.5 17.3651L5.44165 12.3068" stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M10.5 3.19836V17.2234" stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span> 
                    </label>
                </footer>


            </section>


        </div>

    </div>

</body>
</html>
